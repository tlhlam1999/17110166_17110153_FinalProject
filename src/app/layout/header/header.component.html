<header class="site-header" style="height: 100px;">
                                    
   <div class="grid--full site-header__menubar">
      <div class="container">
         <div class="grid__item menubar_inner">
            <div class="grid__item wide--two-sixths  post-large--two-sixths large--two-sixths medium-down--hide">
               <div class="header-search">
                  <div id="sb-search" class="sb-search medium-down--hide" >
                     <form action="https://kure-demo.myshopify.com/search" method="get" class="search-bar__table-cell search-bar__form" role="search">							
                        <input type="hidden" name="type" value="product">  
                        <input type="text" id="search" name="q" value="" placeholder="Search..." aria-label="Search..." class="search-bar__input sb-search-input">
                        <input class="sb-search-submit" type="submit" value="">
                        <span class="sb-icon-search fa fa-search"></span>
                     </form>
                  </div>
               </div>
            </div>
            <h1 class="grid__item wide--one-third post-large--one-third large--one-third site-header__logo" itemscope itemtype="http://schema.org/Organization">
               <a  href="index.html" style="max-width: px;">
               <img class="normal-logo" src="/assets/images/logo.png" itemprop="logo">
               </a>
            </h1>
            <ul class="menu_bar_right grid__item wide--one-third  post-large--one-third large--one-third small-grid__item">
               <li class="wide--hide post-large--hide large--hide ">
                  <div class="header-search">
                     <div class="header_toggle"><span class="zmdi zmdi-search"></span></div>
                     <div class="slidersearch header_slide_element">
                        <form action="https://kure-demo.myshopify.com/search" method="get" class="search-bar__table-cell search-bar__form" role="search">							
                           <input type="hidden" name="type" value="product"> 
                           <input type="text" id="search" name="q" value="" placeholder="Search..." aria-label="Search..." class="search-bar__input sb-search-input">
                           <button class="sb-search-submit wide--hide post-large--hide large--hide res_btn" type="submit" value=""><i class="fa fa-search"></i></button>
                        </form>
                     </div>
                  </div>
               </li>
               <li class="header-bar__module cart header_cart" *ngIf="this.check === false">
                  <!-- Mini Cart Start -->
                  <button type="button" [routerLink]="['/wishlist']" class="add-to-cart-btn btn">
                     <i class="fas fa-heart"></i> Wishlist
                   </button>
                  <!-- End Top Header -->  
               </li>
               <li class="act-details">   
                  <a class="myact-detail" *ngIf="this.check === false">                 
                     <button type="button" [routerLink]="['/login']" class="add-to-cart-btn btn" >
                        Log in
                      </button>
                  </a>
                 
                  <a class="left" *ngIf="this.check === true">
                     <label>Hello: {{this.name}}</label>
                     <img [src]="" style="width: 45px; height: 45px;" alt="">
                     <button style="height: 30px;width: 100px;" type="button" [routerLink]="['/login']" >
                        Log out
                     </button>
                  </a>
               </li>
               <li>
                  <div class="header-mobile">
                     <div class="menu-block visible-phone">
                        <!-- start Navigation Mobile  -->
                        <div id="showLeftPush">
                           <i class="fa fa-bars" aria-hidden="true"> </i>
                        </div>
                     </div>
                     <!-- end Navigation Mobile  --> 
                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>
</header>
