<header class="site-header" style="height: 100px;">
                                    
    <div class="grid--full site-header__menubar">
       <div class="container">
          <div class="grid__item menubar_inner">
             <div class="grid__item wide--two-sixths  post-large--two-sixths large--two-sixths medium-down--hide">
                <div class="header-search">
                   <div id="sb-search" class="sb-search medium-down--hide" >
                      <form action="https://kure-demo.myshopify.com/search" method="get" class="search-bar__table-cell search-bar__form" role="search">							
                         <input type="hidden" name="type" value="product">  
                         <input type="text" id="search" name="q" value="" placeholder="Search..." aria-label="Search..." class="search-bar__input sb-search-input">
                         <input class="sb-search-submit" type="submit" value="">
                         <span class="sb-icon-search fa fa-search"></span>
                      </form>
                   </div>
                </div>
             </div>
             <h1 class="grid__item wide--one-third post-large--one-third large--one-third site-header__logo" itemscope itemtype="http://schema.org/Organization">
                <a  href="index.html" style="max-width: px;">
                <img class="normal-logo" src="https://cdn.shopify.com/s/files/1/0188/0503/0976/t/2/assets/logo.png?v=14697657111549854433" alt="Kure" itemprop="logo">
                </a>
             </h1>
             <ul class="menu_bar_right grid__item wide--one-third  post-large--one-third large--one-third small-grid__item">
                <li class="wide--hide post-large--hide large--hide ">
                   <div class="header-search">
                      <div class="header_toggle"><span class="zmdi zmdi-search"></span></div>
                      <div class="slidersearch header_slide_element">
                         <form action="https://kure-demo.myshopify.com/search" method="get" class="search-bar__table-cell search-bar__form" role="search">							
                            <input type="hidden" name="type" value="product"> 
                            <input type="text" id="search" name="q" value="" placeholder="Search..." aria-label="Search..." class="search-bar__input sb-search-input">
                            <button class="sb-search-submit wide--hide post-large--hide large--hide res_btn" type="submit" value=""><i class="fa fa-search"></i></button>
                         </form>
                      </div>
                   </div>
                </li>
                <li class="header-bar__module cart header_cart">
                   <!-- Mini Cart Start -->
                   <div class="baskettop">
                      <div class="wrapper-top-cart">
                         <a href="javascript:void(0)" id="ToggleDown" class="icon-cart-arrow">
                            <div class="detail">
                               <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                               <div class="mini-inner-detail-cart">
                                  Shopping cart
                                  <br>
                                  <div class="mini-inner-detail">
                                     <div id="cartCount"> 
                                        0
                                     </div>
                                     <span class="cartCountspan">Item</span>
                                     <div id="minicart_total">
                                        -  <span> 0.00</span>
                                     </div>
                                  </div>
                               </div>
                            </div>
                         </a>
                         <div id="slidedown-cart" style="display:block">
                            <!--  <h3>Shopping cart</h3>-->
                            
                            <div class="has-items">
                               <ul class="mini-products-list">  
                               </ul>
                               <div class="summary">
                                  <p class="total">
                                     <span class="label">Cart total :</span>
                                     <span class="price"><span class=money>$0.00</span></span> 
                                  </p>
                               </div>
                               <div class="actions">
                                  <button class="btn" onclick="window.location='/checkout'"><i class="fas fa-check"></i>Check Out</button>
                                  <button class="btn text-cart" onclick="window.location='/cart'"><i class="fas fa-shopping-basket"></i>View Cart</button>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                   <!-- End Top Header -->  
                </li>
                <li class="act-details">
                   <a class="myact-detail" [routerLink]="['/login']" title="Log in">
                      <i class="fas fa-sign-in-alt icons" aria-hidden="true"></i> 
                      <div style="float:left;" class="medium-down--hide">Log in</div>
                      <span class="medium-down--hide"><br>Get all option</span>
                   </a>
                </li>
                <li>
                   <div class="header-mobile">
                      <div class="menu-block visible-phone">
                         <!-- start Navigation Mobile  -->
                         <div id="showLeftPush">
                            <i class="fa fa-bars" aria-hidden="true"> </i>
                         </div>
                      </div>
                      <!-- end Navigation Mobile  --> 
                   </div>
                </li>
             </ul>
          </div>
       </div>
    </div>
 </header>
