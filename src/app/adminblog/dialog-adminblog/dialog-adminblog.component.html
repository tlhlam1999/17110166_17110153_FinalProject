<h2><strong>ADD TRÀ VẢI</strong></h2>
<form class="example-form">
<select id="input" required="required" [(ngModel)]="this.adminblog.IDTopic" [ngModelOptions]="{standalone: true}">
  <option value="shop1">Shop uy tín</option>
  <option value="camnhan1">Cảm nhận sản phẩm của admin</option>
  <option value="danhgia1">Đánh giá của người dùng</option>
</select>
    <mat-form-field class="example-full-width">
        <mat-label>Heading</mat-label>
        <input matInput placeholder="Cảm nhận về...." name="Name" type="text" id="input" required="required" [(ngModel)]="this.adminblog.Heading" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        
        <textarea class="form-control" rows="5" matInput placeholder="Mô tả về ...." name="Point" type="text" id="input" required="required" [(ngModel)]="this.adminblog.Description" [ngModelOptions]="{standalone: true}">
        </textarea>
        </mat-form-field>
    <div class="form-group">
        <h2>Image</h2>
        <img [src]="url" height="200"> <br/>
        <input type='file' accept="image/*" (change)="onSelectFile($event)">
     </div>
    
    <mat-label><strong>Disabled</strong></mat-label>
    <br/>
    <select id="input" required="required" [(ngModel)]="this.adminblog.Disabled" [ngModelOptions]="{standalone: true}">
        <option value="true">true</option>
        <option value="false">false</option>
    </select> 
</form>
<br>
<br>
<div mat-dialog-actions class="myDiv">
    <button class="btn btn-primary" mat-button (click)="onSave()">Save</button>
    <button class="btn btn-danger left" mat-button (click)="onNoClick()">Cancel</button>
</div>
